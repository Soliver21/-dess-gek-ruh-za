<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édességek Áruháza</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header>
        <div class="row">
            <div class="column">
                <i class="bi bi-list w-25 h-25" id="hambi"></i>
            </div>
            <div class="column"> 
            <h1>Édességek Áruháza</h1>
            <p>Fedezd fel kínálatunkat és élvezd a finom édességeket!</p></div>
            <div class="column">
                <i class="bi bi-cart4 w-25 h-25" id="cart"></i>
            </div>
        </div>
    </header>
    <!--nav!!!!-->
    <div class="hamburger-menu">
        <ul>
            <li>Főoldal</li>
            <li>Édességek</li>
            <li>Valami</li>
            <li>Valami</li>
        </ul>
    </div>
    <div class="cart">
        <h3>A kosár tartalma:</h3>
        <ul></ul>
        <p id="price">A fizetendő összeg: <span id="value">0</span></p>
    </div>
    <section class="search">
        <h2>Keresés ár alapján</h2>
        <div class="price-filter">
            <label for="min-price">Min ár: </label>
            <input type="number" id="min-price" placeholder="Min ár">
            <label for="max-price">Max ár: </label>
            <input type="number" id="max-price" placeholder="Max ár">
            <button id="filter-btn">Szűrés</button>
        </div>
    </section>
    <main>
        <h2>Termékeink</h2>
        <div id="product-list"></div>
        <section class="products">
                <!-- Itt lesznek dinamikusan megjelenítve a termékek kártyái -->
        </section>
    </main>
    <footer>
        <p>Készítette: Nem HP</p>
    </footer>
</body>
</html>
